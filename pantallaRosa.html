<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pantallaRosa.css" type="text/css" />
    <script src="pantallaRosa.js" type="text/javascript" async></script>
    <title>Document</title>
</head>

<body>

    <div class="contenedor_login">

        <div class="contenedor_logoUsuario">
            <div class="logoUsuario">
                <img id="imagen_principal" src="IMG/account_circle_FILL0_wght400_GRAD0_opsz24.svg">
            </div>
        </div>

        <div class="contenedor_username">
            <span>
                <img id="imagen_user" src="IMG/person.svg" alt="">
            </span>
            <input id="username" type="text" placeholder="Username">
        </div>

        <div class="contenedor_password">
            <span>
                <img id="imagen_password" src="IMG/password.svg" alt="">
            </span>
            <input id="password" type="password" placeholder="Password">
        </div>

        <div class="contenedor_info_adiccional">
            <span id="span_recuerdame">
                <input id="recuerdame" type="checkbox">

                <label>
                    Remenber me
                </label>
            </span>

            <a id="a_password" href="http://">Forgot password?</a>
        </div>

        <div class="contenedor_boton_login">
            <button id= boton_login type="button" onclick=""> Login </button>

        </div>

        <div class="contenedor_boton_registro">
            <label>Not a member?</label>
            <a id="a_registro" href="http://">To register</a>

        </div>

    </div>

</body>

</html>
